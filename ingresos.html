        <form class="container ingresos">
            <div class="row">
                <div class="col-md-9 col-xs-10">
                    <h1 class="">Ingresa tu objetivo de ahorro</h1>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Total de tus ingresos</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">$</span>
                        <input type="number" class="form-control" id="ingresos" aria-describedby="basic-addon3" value="">
                    </div>
                    <label class="form-label">Monto a Ahorrar</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">$</span>
                        <input type="number" class="form-control" id="ahorro" aria-describedby="basic-addon3" value="">
                    </div>
                    <label class="form-label">Tiempo en el que necesita el dinero (meses)</label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" id="tiempo" aria-describedby="basic-addon3" value="">
                    </div>
                </div>
                <div class="col-md-2 botones-div">
                    <button type="button" class="btn btn-outline-primary botones" id="bt_ingresos" value="submit">Siguiente</button>
                </div>
            </div>
        </form>
